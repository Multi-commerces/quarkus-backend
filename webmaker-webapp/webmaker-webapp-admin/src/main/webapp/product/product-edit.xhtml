<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui"
	xmlns:w="http://web-maker.fr/html"
	template="/WEB-INF/templates/layout-product-edit.xhtml">

	<ui:param name="controller" value="#{adminProductBasicMB}" />
	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{adminProductBasicMB.onLoad}" />
		</f:metadata>
	</ui:define>



	<!--  Formulaire d'édition  -->
	<ui:define name="form-edit">

		<p:fieldset legend="Données de base du produit">
			<div class="ui-g ui-fluid form-group ui-panelgrid-blank">

				<!-- Référence et nom du produit -->
				<div class="ui-g-12 ui-g-nopad">
					<div class="ui-fluid form-group">
						<w:inputText styleClass="ui-g-12" id="ref" icon="pencil"
							label="#{msg['product.ref']}" value="#{model.data.reference}" />

						<w:inputText styleClass="ui-g-12" id="name" icon="pencil"
							label="#{msg['product.name']}" value="#{model.data.name}" />
					</div>
				</div>
				<!-- description -->
				<div class="ui-g-12">
					<p:textEditor toolbarVisible="true" widgetVar="editor"
						value="#{model.data.description}" height="250" />
				</div>
			</div>
		</p:fieldset>
	</ui:define>
</ui:composition>
