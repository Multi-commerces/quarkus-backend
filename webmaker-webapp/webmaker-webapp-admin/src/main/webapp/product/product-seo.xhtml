<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui"
	xmlns:w="http://web-maker.fr/html"
	template="/WEB-INF/templates/layout-product-edit.xhtml">
	
	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{adminProductSeoMB.onLoad}" />
		</f:metadata>
	</ui:define>
	<ui:param name="controller" value="#{adminProductSeoMB}" />

	<ui:define name="main-header">
		<div class="ui-g">
			<div class="ui-g-12">
				<p>Améliorez votre positionnement et voyez comment votre fiche
					produit s'affiche dans les résultats des moteurs de recherche comme
					google.</p>
			</div>
		</div>
	</ui:define>


	<!--  Formulaire d'édition  -->
	<ui:define name="form-edit">
		<ui:param name="seo" value="#{model.data}" />
		<p:fieldset legend="Référencement">
			<div class="ui-g ui-fluid form-group ui-panelgrid-blank">

				<!-- Balise titre  -->
				<w:inputText styleClass="ui-g-12 ui-md-4" id="metatitle"
					label="Meta title" value="#{seo.metatitle}" icon="pencil" />

				<!-- Meta description -->
				<w:inputText styleClass="ui-g-12 ui-md-4" id="metaDescription"
					label="Meta Description" value="#{seo.metaDescription}" icon="pencil" />

				<!-- URL simplifiée -->
				<w:inputText styleClass="ui-g-12 ui-md-4" id="friendlyURL" icon="link"
					label="friendlyURL" value="#{seo.friendlyURL}" />

				<div class="ui-g">

					<div class="ui-g-12">
						<div class="card shadow-box ui-shadow-2">
							<div>
								<a href="#" style="color: blue">Balise titre à renseigner</a>
							</div>
							<div>
								<a href="#" style="color: green">http://localhost:9081/catalogue/categories.xhtml</a>
							</div>
							<div>
								<p>Personnalisez votre description avec le texte de votre
									choix ... . À vous de jouer !</p>
							</div>
						</div>
					</div>
				</div>

			</div>
		</p:fieldset>

		<!-- Section Page de redirection -->
		<p:fieldset legend="Page de redirection" styleClass="ui-g ui-fluid form-group ui-panelgrid-blank">
		</p:fieldset>


	</ui:define>



</ui:composition>
