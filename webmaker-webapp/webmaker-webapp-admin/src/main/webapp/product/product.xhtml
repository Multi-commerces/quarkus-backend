<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui"
	xmlns:w="http://web-maker.fr/html"
	template="/WEB-INF/templates/layout-crud.xhtml">



	<ui:param name="controller" value="#{adminProductMB}" />
	<ui:param name="model" value="#{controller.model}" />

	<ui:param name="panelListHeader" value="#{msg['products']}" />
	<ui:param name="title" value="#{msg.product}" />


	<!-- Formulaire de création d'un produit -->
	<ui:define name="form-edit">
		<ui:param name="product" value="#{model.data}" />

		<div class="ui-g">
			<!--  INPUT TEXT  -->
			<!-- EDITOR -->
			<div class="ui-g-12 ui-g-nopad">
			
				<div class="ui-fluid form-group">
					<w:inputText styleClass="ui-g-12 ui-md-3" id="metatitle"
						icon="pencil" label="#{msg['product.ref']}"
						value="#{product.reference}" />

					<w:inputText styleClass="ui-g-12" id="name" icon="pencil"
						label="#{msg['product.name']}" value="#{product.name}" />
						
				</div>
			
				<!--  INPUT TEXT  -->
				<div class="ui-g-12">
					<p:tabView styleClass="ui-g-12">
						
						<!-- SUMMARY -->
						<p:tab title="summary">
							<div class="ui-g">
								<p:textEditor styleClass="ui-g-12 ui-g-nopad"
									placeholder="Enter your content" widgetVar="editor1"
									value="#{product.summary}" height="200">
									<f:facet name="toolbar">
										<span class="ql-formats"> <select class="ql-font" /> <select
											class="ql-size" />
										</span>
										<span class="ql-formats">
											<button class="ql-bold" />
											<button class="ql-italic" />
											<button class="ql-underline" />
											<button class="ql-strike" />
										</span>
										<span class="ql-formats"> <select class="ql-color" />
											<select class="ql-background" />
										</span>
										<span class="ql-formats">
											<button class="ql-script" value="sub" />
											<button class="ql-script" value="super" />
										</span>
										<span class="ql-formats">
											<button class="ql-header" value="1" />
											<button class="ql-header" value="2" />
											<button class="ql-blockquote" />
											<button class="ql-code-block" />
										</span>
										<span class="ql-formats">
											<button class="ql-list" value="ordered" />
											<button class="ql-list" value="bullet" />
											<button class="ql-indent" value="-1" />
											<button class="ql-indent" value="+1" />
										</span>
										<span class="ql-formats">
											<button class="ql-direction" value="rtl" /> <select
											class="ql-align" />
										</span>
										<span class="ql-formats">
											<button class="ql-clean" />
										</span>
									</f:facet>


								</p:textEditor>
							</div>
						</p:tab>
						
						<!-- DESCRIPTION -->
						<p:tab title="Description">
							<div class="ui-g">
								<p:textEditor styleClass="ui-g-12 ui-g-nopad"
									placeholder="Enter your content" toolbarVisible="true"
									widgetVar="editor2" value="#{product.description}" height="200">


								</p:textEditor>

							</div>
						</p:tab>
					</p:tabView>
				</div>
			</div>

		</div>






	</ui:define>

	<!--  Formulaire liste des produits  -->
	<ui:define name="form-list">
		<!-- Nom -->
<!-- 		<p:column headerText="#{msg.name}" sortBy="#{item.data.name}"> -->
<!-- 			<h:outputText value="#{item.data.name}" /> -->
<!-- 		</p:column> -->
		<!-- Référence unique -->
		<p:column headerText="#{msg.ref}" sortBy="#{item.data.reference}"
			width="160">
			<h:outputText value="#{item.data.reference}" />
		</p:column>
		<!-- Prix Hors Taxe -->
		<p:column headerText="#{msg.priceHT}" sortBy="#{item.data.priceHT}"
			width="120">
			<h:outputText value="#{item.data.priceHT}" />
		</p:column>
	</ui:define>

	<ui:define name="content-footer">
		<p:card header="variations">
		
			<div class="ui-g">
				<div class="root-card">
					<div class="child-card">
						<div class="multi-button">
							<button class="fa fa-heart"></button>
							<button class="fa fa-comment"></button>
							<button class="fa fa-share-alt"></button>
							<button class="fa fa-trash"></button>
						</div>
						<div class="container">
							<h:graphicImage value="https://bulma.io/images/placeholders/128x128.png"
								alt="image produit" width="124" height="124" />
						</div>
					</div>
				</div>
			</div>
		</p:card>
		<p:card id="panel-product-variations" header="variations"
			style="margin-bottom: 1em;border:none" widgetVar="panel-variations">
			
			
			<h:form id="form"
				rendered="#{not empty controller.variationMB.items}">
	
				<div class="ui-g">
					<p:repeat value="#{controller.variationMB.items}" var="item">
						<div class="box ui-g-3">
							<a href="/products/#{model.id}/variations/#{item.id}"> 
								<span class="boxContent"> 
									<h:graphicImage width="124" height="124" alt="image produit" value="#{controller.getImage(null)}" /> 
									<span class="title">#{item.data.name}</span>
								</span>
							</a>
						</div>
					</p:repeat>
				</div>
			</h:form>
		</p:card>
	</ui:define>


</ui:composition>
