<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	template="/WEB-INF/template.xhtml" >
	
	<ui:param name="model" value="#{controller.model}" />
	
	<ui:define name="breadCrumb">
		<p:menuitem value="#{msg.catalogue}" url="#" />
		<p:menuitem value="#{msg.products}" url="/products" />
	</ui:define>
	<ui:define name="content">
		<!-- formulaire d'édition  jsf:rendered="#{controller.action eq 'CREATE' or controller.action eq 'UPDATE'}" -->
		<ui:decorate template="/WEB-INF/includes/section/section-edit.xhtml">
			<ui:param name="title" value="Produit n° : #{model.identifier.id}" />
			<ui:define name="section-edit-header">
			
				<h:form prependId="false">
					<p:tabMenu id="menu-produit"
						activeIndex="#{controller.activeIndexTabMenu}"
						rendered="#{controller.action eq 'UPDATE'}">
						<p:menuitem value="#{msg.product}" icon="fa fa-tag"
							actionListener="#{controller.tabMenuAction}">
							<f:attribute name="activeIndexTabMenu" value="0" />
						</p:menuitem>
						<p:menuitem value="#{msg.combinations}" icon="fa fa-tags"
							actionListener="#{controller.tabMenuAction}">
							<f:attribute name="activeIndexTabMenu" value="1" />
						</p:menuitem>
						<p:menuitem value="#{msg.stock}" icon="fa fa-shopping-cart"
							actionListener="#{controller.tabMenuAction}">
							<f:attribute name="activeIndexTabMenu" value="2" />
						</p:menuitem>
						<p:menuitem value="#{msg.shipping}" icon="fa fa-truck"
							actionListener="#{controller.tabMenuAction}">
							<f:attribute name="activeIndexTabMenu" value="3" />
						</p:menuitem>
						<p:menuitem value="#{msg.pricing}" icon="fa fa-money"
							actionListener="#{controller.tabMenuAction}">
							<f:attribute name="activeIndexTabMenu" value="4" />
						</p:menuitem>
						<p:menuitem value="#{msg.seo}" icon="fa fa-google"
							actionListener="#{controller.tabMenuAction}">
							<f:attribute name="activeIndexTabMenu" value="5" />
						</p:menuitem>
						<p:menuitem value="#{msg.categories}" icon="fa fa-folder"
							actionListener="#{controller.tabMenuAction}">
							<f:attribute name="activeIndexTabMenu" value="6" />
						</p:menuitem>
						<p:menuitem value="#{msg.pictures}" icon="fa fa-file-picture-o"
							actionListener="#{controller.tabMenuAction}">
							<f:attribute name="activeIndexTabMenu" value="7" />
						</p:menuitem>
					</p:tabMenu>
				</h:form>
			</ui:define>
		</ui:decorate>



	</ui:define>

</ui:composition>
