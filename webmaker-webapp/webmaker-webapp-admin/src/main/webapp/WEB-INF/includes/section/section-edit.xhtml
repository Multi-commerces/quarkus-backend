<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf">
	<!-- formulaire d'édition -->
	<p:card id="section-edit" rendered="#{controller.action eq 'CREATE' or controller.action eq 'UPDATE'}">
		<f:facet name="title">
			<h:outputText value="#{title}" />
		</f:facet>
		
		<ui:insert name="section-edit-header"  />
		
		<!-- Panel du formulaire d'édition -->
		<p:outputPanel id="panel-edit" widgetVar="panel-edit">
			<h:form id="form-edit" enctype="multipart/form-data" prependId="false">
				<!-- Insertion des composants -->
				<ui:insert name="form-edit" />
				<ui:insert />
			</h:form>
		</p:outputPanel>
		
		<f:facet name="footer">
			<div style="margin-top: 1rem">
				<p:commandButton style="margin-right:0.5rem" partialSubmit="true"
					immediate="true" resetValues="true" ajax="true" icon="pi pi-times"
					value="Cancel" update=":form-edit" process=":form-edit"
					styleClass="secondary p-mr-2 ">
				</p:commandButton>
				<p:commandButton update=":main" icon="pi pi-save" partialSubmit="true"
					styleClass="ui-button-secondary" ajax="true" process=":form-edit"
					actionListener="#{controller.saveAction}" value="Save"
					style="margin-left:0.5em" />
			</div>
		</f:facet>
	</p:card>
</ui:composition>
