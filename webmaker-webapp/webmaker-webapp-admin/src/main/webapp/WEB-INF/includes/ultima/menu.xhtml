<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pu="http://primefaces.org/ultima">

	<h:form id="menuform">
		<div id="layout-menu-container"
			class="layout-menu #{guestPreferences.darkMenu ? 'layout-menu-dark' : ''}">
			<ui:fragment
				rendered="#{guestPreferences.profileMode == 'inline' and guestPreferences.menuLayoutClass != 'menu-layout-static menu-layout-horizontal'}">
				<div class="profile">
					<a id="profile-options" href="#"> <span class="profile-name">Julien
							ILARI</span> <i class="pi pi-angle-down"></i>
					</a>
				</div>

				<ul id="profile-menu" class="ultima-menu profile-menu" role="menubar">
					<li role="menuitem">
						<a href="#" class="ripplelink">
							<i class="pi pi-pencil"></i> 
							<span>#{msg.profile}</span>
						</a>
					</li>
					<li role="menuitem">
						<a href="#" class="ripplelink">
							<i class="pi pi-pencil"></i> 
							<span>#{msg.privacy}</span>
						</a>
					</li>
					<li role="menuitem">
						<a href="#" class="ripplelink"> 
							<i class="pi pi-pencil"></i> 
							<span>#{msg.settings}</span>
						</a>
					</li>
					<li role="menuitem">
						<a href="#" class="ripplelink"> 
							<i class="pi pi-pencil"></i> 
							<span>#{msg.logout}</span>
						</a>
					</li>
				</ul>
			</ui:fragment>

			<pu:menu widgetVar="me">
				<p:menuitem id="um_dashboard" value="#{msg.dashboard}"
					icon="pi pi-home" outcome="/dashboard" />
				
				<p:submenu id="um_traceability" label="#{msg.traceability}" icon="pi pi-fw pi-briefcase">
					<f:attribute name="badge" value="9" />
					<p:menuitem id="um_orders" value="#{msg.orders}" action="product" />
					<p:menuitem id="um_invoices" value="#{msg.invoices}" outcome="/catalogue/categories" />

				</p:submenu>
				
				<p:submenu id="um_catalogue" label="#{msg.catalogue}" icon="pi pi-fw pi-compass">
					<f:attribute name="badge" value="9" />

					<p:menuitem id="um_products" value="#{msg.products}"
						outcome="/product/product.xhtml?faces-redirect=true" />
					<p:menuitem id="um_categories" value="#{msg.categories}"
						outcome="/catalogue/categories" />

				</p:submenu>

			</pu:menu>
		</div>

	</h:form>
</ui:composition>
